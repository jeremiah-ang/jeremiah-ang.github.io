<html>
	<head>
		<title> Isometric </title>
		<style> 
		</style>
	</head>
	<body>
		<center><canvas height = 640 width = 640 id = "isometric" style='border:black solid 2px'></canvas></center>
	</body>
	<script src = "Angles.js" type = "text/javascript"></script>
	<script src = "Point.js" type = "text/javascript"></script>
	<script src = "IsometricSquare.js" type = "text/javascript"></script>
	<script src = "GridGenerator.js" type = "text/javascript"></script>
	<script src = "Drawer.js" type = "text/javascript"></script>
	<script> 
		window.onload = function () {
			var d = new Drawer("isometric");
			var gg = new GridGenerator(320, 120, 5, 5, 70, d);
			gg.render(1,2);

			d.canvas.onmousemove = function (e) {
				gg.render(e.pageX - d.canvas.offsetLeft, e.pageY - d.canvas.offsetTop);
			}

			d.canvas.addEventListener("click", function (e) {
				gg.click (e.pageX - d.canvas.offsetLeft, e.pageY - d.canvas.offsetTop);
			})
		}
	</script>
</html>
